<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<script src="https://kit.fontawesome.com/fe625e7e02.js" crossorigin="anonymous"></script>
	<title>Integration Qovery</title>
</head>

<body>
	<div id="sec-1">
		<div class="container">

			<div id="logo">
				<img src="assets/images/LogoQovery.png" alt="Logo Qovery">
			</div>

			<div class="left">
				<div class="title">
					<h1>Qovery Engine</h1>
					<div class="star-button">
						<div class="star">
							<i class="fab fa-github"></i>
							<span>Star</span>
						</div>
						<div class="count">
							<span>12</span>
						</div>
					</div>
				</div>
				<h2>Abstraction layer to deploy microservices<br>applications on any Cloud provider.</h2>
				<p>Qovery Engine is an open-source abstraction layer product that
					turns easy apps deployment on AWS,GCP,Azure and others Cloud
					providers.</p>
				<div class="row-button">
					<div class="button button-git"><i class="fab fa-github"></i>See on Github</div>
					<div class="button button-discord"><i class="fab fa-discord"></i>Join us on Discord</div>
				</div>
			</div>

			<div class="right">
				<div class="carre carre-top">
					<div class="carre-bg">
						<img src="assets/images/LogoQovery.png" alt="">
					</div>
				</div>
				<div class="carre carre-mid">
					<div class="row">
						<div class="mini-carre">
							<img src="assets/images/Kubernetes-Logo.svg" height="40px" alt=" Kubernetes-Logo">
						</div>
						<div class="mini-carre">
							<img src="assets/images/Kubernetes-Logo.svg" height="40px" alt=" Kubernetes-Logo">
						</div>
					</div>
					<div class="row">
						<div class="mini-carre">
							<img src="assets/images/Kubernetes-Logo.svg" height="40px" alt=" Kubernetes-Logo">
						</div>
						<div class="mini-carre">
							<img src="assets/images/Kubernetes-Logo.svg" height="40px" alt=" Kubernetes-Logo">
						</div>
					</div>
				</div>
				<div class="carre carre-bottom">
					<div class="row">
						<div class="mini-carre" style="backgrou nd-color: #3D1C44;">
							<img src="assets/images/Google_Cloud_Platform-Logo.wine.svg" height="100px"
								alt=" Google cloud-Logo">
						</div>
						<div class="mini-carre" style="background-color: #1F3751;">
							<img src="assets/images/Microsoft_Azure-Logo.wine.svg" height="80px" alt=" Azure-Logo">
						</div>
					</div>
					<div class="row">
						<div class="mini-carre" style="background-color: #3D332B;">
							<img src="assets/images/aws-brands.svg" height="50px" alt=" Aws-Logo">
						</div>
						<div class="mini-carre" style="background-color: #172B51;">
							<img src="assets/images/digital-ocean-brands.svg" height="40px" alt=" Digital_Ocean-Logo">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
